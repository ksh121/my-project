<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class="title_line">
    카테고리 <span th:if="${word != null and word != ''}" th:text="|${word} ${list_search_count} 건|"></span>
  </div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/catego/list_search|}">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/catego/update/${categoVO.categono}|}">수정</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/catego/delete/${categoVO.categono}|}">삭제</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/catego/create|}">등록</a>
    <span class="menu_divide"></span>
  </aside>
  
  <!--/* /cate/list_search_com.html의 list_search_fragment를 include */-->
  <div th:replace = "~{catego/list_search_com::list_search_fragment}">
  </div>
  <div class="menu_line"></div>
  
  <div class="menu_line"></div>
    
  <div class="flex_div_center" style="width: 90%; margin: 0px auto;">  
  <form name="frm" method="post" action="/catego/create" th:object="${categoVO}">
      <input type="hidden" name="categono" th:value="${categoVO.categono}"> <!--/* (입력받지 않고)값 유지 목적 */-->
      <input type="hidden" name="word" th:value="${word}"> <!--/* 값 유지 */-->
      <input type="hidden" name="now_page" th:value="${now_page}"> <!--/* 값 유지 */-->
      
      <div style="margin-right: 5px; width: 13%; float: left;">
        <input type="text" name="name" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{name}" placeholder="개인/합주/공연"> 
      </div>
      <div style="margin-right: 5px; width: 15%; float: left;">
        <input type="text" name="title" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{title}" placeholder="곡 이름">  
      </div>
      <div style="margin-right: 5px; width: 15%; float: left;">
        <input type="text" name="artist" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{artist}" placeholder="아티스트명"> 
      </div>
      <div style="margin-right: 5px; width: 15%; float: left;">
        <input type="text" name="difficulty" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{difficulty}" placeholder="난이도"> 
      </div>
      <div style="margin-right: 5px; width: 15%; float: left;">
        <input type="number" name="seqno"  step="1"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{seqno}" placeholder="출력순서"> 
      </div>
      <div style="margin-right: 2px; width: 15%; float: left;">
        <select id="visible" name="visible" class="form-control">
          <option value="출력 모드" selected="selected">출력 모드</option>
          <option value="Y" selected>Y</option>
          <option value="N">N</option>
        </select>
      </div>

      <div style="margin-right: 2px; width: 13%; float: left; margin-top: 3px; margin-left: 10px;">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="reset" class="btn btn-secondary btn-sm">취소</button>
      </div>
      
    </form>
    </div>
    
    
  <!-- /* /cate/list_all_com.html 파일의 list_all_fragment를 가져다 사용* /-->
    <div th:replace="~{catego/list_all_com::list_all_fragment}"></div>
</div>
</html>
