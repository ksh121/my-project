<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">카테고리 수정 <span th:if="${word != null and word != ''}" th:text="|${word} ${list_search_count} 건|"></span> </div> 
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/catego/list_search|}">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/catego/delete/${categoVO.categono}|}">삭제</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/catego/create|}">등록</a>
    <span class="menu_divide"></span>
  </aside>
  
  <!--/* /cate/list_search_com.html의 list_search_fragment를 include */-->
  <div th:replace = "~{catego/list_search_com::list_search_fragment}">
  </div>
  <div class="menu_line"></div>
  
  <div style="width: 50%; margin: 0px auto;">  
    <form name="frm" method="post" action="/catego/update" th:object="${categoVO}">
      <input type="hidden" name="categono" th:value="${categoVO.categono}"> <!--/* 값 유지 */-->
      <input type="hidden" name="word" th:value="${word}"> <!--/* 값 유지 */-->
      <input type="hidden" name="now_page" th:value="${now_page}"> <!--/* 값 유지 */-->

      <div>
        <label>카테고리 이름</label>
        <input type="text" name="name" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 40%;" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('name'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
      <label>곡 명</label>
        <input type="text" name="title" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 80%;" th:field="*{title}">
        <div th:if="${#fields.hasErrors('title')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('title'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
      <label>아티스트명</label>
        <input type="text" name="artist" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 80%;" th:field="*{artist}">
        <div th:if="${#fields.hasErrors('artist')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('artist'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div style="display: flex; align-items: center; gap: 20px;">
  <div>
    <label>난이도</label>
    <input type="text" name="difficulty" value="" autofocus="autofocus"
           class="form-control form-control-sm" style="width: 150px;" th:field="*{difficulty}">
    <div th:if="${#fields.hasErrors('difficulty')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
      <div th:each="err: ${#lists.sort(#fields.errors('difficulty'))}" th:text="${err}"></div>
    </div>  
  </div>
  <label>출력 순서</label>
        <input type="number" name="seqno" value="1" step="1"
               class="form-control fom-control-sm" style="width: 50%;" th:field="*{seqno}">
        <div th:if="${#fields.hasErrors('seqno')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('seqno'))}" th:text="${err}"></div>
        </div>  
      </div>
  <div style="margin-left:15.5px;">
        <label>출력 모드(Y/N)</label>
        <select id="visible" name="visible" class="form-control">
          <option value="출력 모드">출력 모드</option>
          <option value="Y" th:selected="*{visible=='Y'}">Y</option>
          <option value="N" th:selected="*{visible=='N'}">N</option>
        </select>
        <div th:if="${#fields.hasErrors('visible')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('visible'))}" th:text="${err}"></div>
        </div>  
      </div>
</div>

      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">저장</button>
        <button type="button" th:attr="onclick=|location.href='/catego/list_search?word=${word}&now_page=${now_page}'|" class="btn btn-secondary btn-sm">취소[목록]</button>
      </div>      
    </form>

    
<!-- /* /cate/list_all_com.html 파일의 list_all_fragment를 가져다 사용* /-->
    <div th:replace="~{catego/list_all_com::list_all_fragment}"></div>
  </div>
</html>
