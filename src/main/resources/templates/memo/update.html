<html layout:decorate="~{layout}">
  <div layout:fragment="content">
    <h2>메모 수정</h2>
    <form action="/memo/update" method="post">
      <input type="hidden" name="memono" th:value="${memoVO.memono}">

      <div class="form-group">
        <label for="title">메모 제목</label>
        <input type="text" id="title" name="title" class="form-control" required th:value="${memoVO.title}">
      </div>

      <div class="form-group">
        <label for="content">메모 내용</label>
        <textarea id="content" name="content" class="form-control" rows="5" required th:text="${memoVO.content}"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">수정하기</button>
    </form>

    <button type="button" onclick="history.back();" class="btn btn-secondary">돌아가기</button>
  </div>
</html>
